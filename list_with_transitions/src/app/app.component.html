<div class='p-2'>
  <h1 class='font-extrabold text-4xl p-10 ml-60'>
    List With Transitions
  </h1>
  <p>
    Vue and React have one way data flow unlike Angular. This prevents child components from accidentally mutating the parent's state, which can make your app's data flow harder to understand.
  </p>
  <section id='nav' class='space-x-1 font-bold'>
    <button (click)="insertAtRandomIndex()" class='bg-green-800 rounded-sm'>
      insert at random index
    </button>
    <button (click)="reset()" class='bg-blue-800 rounded-sm'>
      reset
    </button>
  </section>
  <app-list [rowsArray] = "rowsArray"></app-list>
</div>
