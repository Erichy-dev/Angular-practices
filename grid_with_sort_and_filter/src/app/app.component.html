<div class="flex flex-col items-center">
  <h1 class="text-red-800 text-4xl font-extrabold">Grid with Sort & Filter</h1>
  <section>
    <form>
      <label for="search">Search </label>
      <input (input)="Search($event)" id="search" type="text" class="border border-slate-300" />
    </form>
    <app-grid
      [gridData]="gridData"
    ></app-grid>
  </section>
</div>
